<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHERO - Web Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar with channels -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>OHERO</h2>
                <div class="connection-status" id="connectionStatus">Connecting...</div>
            </div>

            <div class="channels-section">
                <div class="channels-header">
                    <h3>Channels</h3>
                    <button id="refreshChannelsBtn" title="Refresh Channels">↻</button>
                </div>
                <div class="channels-list" id="channelsList">
                    <div class="channel-item active" data-channel-id="default">
                        <span class="channel-hash">#</span>
                        <span class="channel-name">Default Team</span>
                    </div>
                </div>
            </div>


        </div>

        <!-- Main chat area -->
        <div class="main-content">
            <div class="chat-header">
                <h1 id="currentChannelName"># Default Team</h1>
                <div class="header-info">
                    <span id="channelDescription">Default channel for operational events</span>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="system-message">
                    Welcome to OHERO! Connecting to the AI assistant...
                </div>
            </div>

            <div class="chat-input-container">
                <div class="thread-indicator" id="threadIndicator" style="display: none;">
                    <span>Replying to thread</span>
                    <button id="cancelReplyBtn">✕</button>
                </div>
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
                    <button id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
