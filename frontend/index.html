<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHERO - Web Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>OHERO - Operational Health Event Resolution Orchestrator</h1>
            <div class="connection-status" id="connectionStatus">Disconnected</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="system-message">
                Welcome to OHERO! Connect to start chatting with the AI assistant.
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
                <button id="sendButton" disabled>Send</button>
            </div>
            <div class="connection-controls">
                <button id="connectButton">Connect</button>
                <button id="disconnectButton" disabled>Disconnect</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
